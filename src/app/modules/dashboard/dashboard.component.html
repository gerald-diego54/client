
<div class="container-fluid">
    <div class="row ">
        <div class="col">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-9" style="padding: 20px 90px 0 0">
            <div class="container-fluid">
                <span class="fs-4 fw-bold" style="color: #004A79;">Dashboard</span>
                <p-breadcrumb [style]="{'width': '71vw', marginTop: '20px'}" [model]="items" [home]="home"></p-breadcrumb>
            </div>
            <div class="container-fluid" *ngIf="loading; else elseBlock;">
                <div class="row">
                    <div class="col-1" style="padding: 30px 0 0 10px">
                        <p-card [style]="{'width': '71vw', 'margin-bottom': '2em', 'height': '70vh', 'padding': '50px 0 0 140px'}">
                            <ng-template pTemplate="header">
                                <div class="card" style="width: 50vw;">
                                    <h5 style="text-align: center; margin-top: 20px;">Monthly Expenses</h5>
                                    <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                                </div>
                                <p class="fst-italic text-primary float-end my-3 mx-5"><strong>Note:</strong> The graph shows the expenses difference by month</p>
                            </ng-template>
                        </p-card>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1" style="padding: 30px 0 0 10px">
                        <p-card [style]="{'width': '71vw', 'margin-bottom': '2em', 'height': '70vh', 'padding': '50px 0 0 140px'}">
                            <ng-template pTemplate="header">
                                <div class="card" style="width: 50vw; height: 57vh;">
                                    <h5 style="text-align: center; margin-top: 20px;">Monthly Income Distributions</h5>
                                    <p-chart style="width: 50%; height: 60%; margin-left: 200px;" type="pie" [data]="data" [options]="chartOptions"></p-chart>
                                </div>
                                <p class="fst-italic text-primary float-end my-3 mx-5"><strong>Note:</strong> The graph shows the net income distributions by month</p>
                            </ng-template>
                        </p-card>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <ng-template #elseBlock>
                    <p-dialog [showHeader]="false" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false" [resizable]="false" [closable]="false">
                        <h5 class="text-center">Please wait...</h5><br>
                        <p-progressSpinner style="margin-left: 320px;"></p-progressSpinner>
                    </p-dialog>
                </ng-template>
            </div>
        </div>
    </div>
</div>
